<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./contacts.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h2 class="title">FÃ¡bio Rito - CV</h2>
        <div class="profile-photo">
          <img src="./profile-photo.jpeg" alt=="Profile photo" />
        </div>
        <a class="menu-entry" href="./index.html#intro">Introduction</a>
        <a class="menu-entry" href="./index.html#professional-background"
          >Professional background</a
        >
        <a class="menu-entry" href="./index.html#academic-background"
          >Academic background</a
        >
        <div class="contacts">
          <ul>
            <li>E-mail: fabioaarito@gmail.com</li>
            <li>Phone number: xxx xxx xxx</li>
          </ul>
        </div>
        <div class="contact-me">
          <a href="./contacts.html">Contact me</a>
        </div>
      </div>
      <div class="content">
        <section id="intro">
          <h1>Contact me</h1>
          <form action="/submit-form">
            <div class="form-field block">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-field block">
              <label for="phone">Phone number</label>
              <input
                type="tel"
                name="phoneNumber"
                placeholder="Phone number"
                required
              />
            </div>
            <div class="form-field block">
              <label for="email">Email</label>
              <input type="tel" name="email" placeholder="Email" required />
            </div>

            <h5>How can I help you?</h5>
            <div class="form-field">
              <input
                type="radio"
                id="hireYou"
                name="reasonContact"
                value="hireYou"
              />
              <label for="hireYou">Hire you</label>
            </div>
            <div class="form-field">
              <input
                type="radio"
                id="knowMoreAboutProject"
                name="reasonContact"
                value="knowMoreAboutProject"
              />
              <label for="knowMoreAboutProject"
                >Know more about a project</label
              >
            </div>
            <div class="form-field">
              <input
                type="radio"
                id="invite"
                name="reasonContact"
                value="invite"
              />
              <label for="invite"
                >I want to invite you for a conference/meetup or other similar
                event</label
              >
            </div>
            <button class="submit-btn" type="submit">Send</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
